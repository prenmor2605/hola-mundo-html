<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Jesús Rengel Moreno">
    <link rel="stylesheet" href="estilos.css">
    <title>Fomulario</title>
</head>
<body>
    <header class="cabezera">
        <img src="imagenes/IAT-LOGOTIPO.jpg" alt="Alan Turing" class="imagen">
    </header>
    <main class="contenido-principal">
        <form name="formulario" action="procesarincidencia.php" method="post" class="formulario">
            <fieldset>
                <legend>Nueva incidencia</legend>
                <div class="forma-formulario">
                    <label id="color" for="nombre">Profesor :</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aqui" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="correo">Correo electrínico :</label>
                    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo aqui" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="departamento">Departamento :</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Escribe tu departamento" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="clase">Aula :</label>
                    <input type="text" id="clase" name="clase" placeholder="Indica aquí el aula de in" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="diaincidencia">Dia de la incidencia :</label>
                    <input type="week" id="diaincidencia" name="diaincidencia" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="hora">Hora de la incidencia :</label>
                    <input type="time" id="Hora" name="hora" required>
                </div>
                <div class="forma-formulario">
                    <label id="color" for="description">Description de la incidencia :</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="forma-formulario imagen-formulario">
                    <label id="color" for="imagen">Imagen de la incidencia (opcional) :</label>
                    <input type="file" id="imagen" placeholder="Elegir archivo">
                </div>
                <br>
                <div class="forma-formulario botones">
                    <button id="Enviar-formulario" type="submit">Enviar Incidencia</button>
                    <input type="reset" value="Borrar formulario">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h3>Siguenos</h3>
        <img src="imagenes/icons8-facebook-48.png" alt="Facebook" class="redes-sociales">
        <img src="imagenes/icons8-instagram-48.png" alt="Instagram" class="redes-sociales">
        <img src="imagenes/icons8-twitter-48.png" alt="Twitter" class="redes-sociales">
        <img src="imagenes/icons8-website-48.png" alt="website" class="redes-sociales">
        <img src="imagenes/icons8-youtube-48.png" alt="youtube" class="redes-sociales">
    </footer>
</body>
</html>
