    <main id="contenido-principal">
        <section class="tarjeta">
        <h2 id="Centro">Registro de un usuario</h2>
            <form name="Registro" action="registro.html" method="post" class="form-registro">
                <fieldset>
                    <legend>Datos de registro</legend>
                <div class="form-filas">
                    <!--campo de texto-->
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos" required> <!-- required convierte el campo en obligatorio-->
                </div>
                <div class="form-filas">
                    <!-- Contraseña-->
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" minlength="6" required maxlength="12"> 
                </div>
                <div class="form-filas">
                    <!-- Campo de mail-->
                    <label for="correo">Email</label>
                    <input type="email" id="correo" name="correo" required placeholder="ejemplo@gmail.com"> 
                </div>
                <div class="form-filas">
                    <label for="dni">DNI o NIE</label>
                    <input type="text" id="dni" name="identidad" placeholder="12345678K/x1234567l" pattern="(([0-9]{8})|([X-Zx-z]{1}[0-9]{7}))[A-Za-z]{1}" required>
                </div>
                <div class="form-filas botones">
                    <!-- boton de envio-->
                    <button id="Registro-boton" type="submit">Registrarse</button>
                </div>
            </fieldset>
        </form>
    </section>
